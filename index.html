<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Campominato</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box-title">
          <h1>Campominato</h1>
          <img src="https://media.tenor.com/images/7d34b6014bee654f0bfd22b59ffb183f/tenor.gif" alt="">
        </div>
        <div class="hr">

        </div>
        <div class="box-scelta">
          <div class="subtitle">
            <h4>Scegli la tua difficolt√† di gioco</h4>

          <button id="facile" type="button" name="button">Facile</button>
          <button id="medio" type="button" name="button">Media</button>

              </div>
              <ul id=stampa1 >

              </ul>
            </div>

          <!-- parte bassa del gioco punteggio e esito -->

              <h5 id="esito">Esito</h5>
            </div>
            <div class="punteggio">
              <h4 id=punteggio>Score</h4>
            </div>
            <button id="reset" type="button" name="button">Reset</button>
          </div>
        </div>
